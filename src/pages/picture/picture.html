<!--
  Generated template for the PicturePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
	<ion-navbar>
		<ion-title>picturePage</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label floating>Zip Code</ion-label>
			<ion-input type="number" [(ngModel)]="zipCode"></ion-input>
		</ion-item>
	</ion-list>

	<ion-card>
		<img [src]="safeImageURL" *ngIf="safeImageURL" />
		<ion-card-content>
			<ion-card-title>
				The image
			</ion-card-title>
		</ion-card-content>
	</ion-card>

	<div padding>
		<button ion-button color="primary" block (click)="uploadImage()">Submit</button>
	</div>

	<div id="regeStr" padding [innerHTML]="regularString">
	</div>
</ion-content>
